<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Veritas KE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-900 shadow-md p-4 text-center">
    <div class="flex items-center justify-center space-x-4">
      <img src="./Veritas.png" alt="Veritas Logo" class="w-12 h-12 animate-bounce">
      <div class="text-left animate-bounce">
        <h1 class="text-2xl font-bold text-yellow-700">Veritas KE</h1>
        <p class="text-sm text-yellow-600 font-semibold">Truth In Every Task</p>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md mt-6">
      <h1 class="text-2xl font-bold text-center text-blue-900 mb-4">Reset Your Password</h1>
      <p class="text-sm text-center text-gray-700 mb-4">Enter your email to receive a reset link.</p>

      <form id="resetForm" class="space-y-4">
        <input type="email" id="resetEmail" required placeholder="Enter your email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-900">
        <div id="resetMsg" class="text-sm font-medium hidden"></div>
        <button type="submit" class="w-full bg-blue-900 text-white font-semibold py-2 rounded hover:bg-yellow-400 hover:text-blue-900 transition">Send Reset Link</button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-700">
        <a href="./login.html" class="text-blue-900 font-semibold hover:underline">Back to Login</a>
      </p>
    </div>
  </main>

  <footer class="bg-blue-900 text-center py-6 shadow-inner border-t">
    <p class="text-sm text-yellow-500 font-medium">
      © <span id="year"></span> Veritas KE — Truth In Every Task
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Firebase Password Reset Logic -->
  <script type="module">
    import { auth } from './js/firebase.js';
    import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("resetMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      msg.className = "hidden";

      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "✅ Reset link sent! Check your inbox.";
        msg.className = "text-green-600 text-sm font-medium mt-2";
      } catch (error) {
        msg.textContent = `❌ ${error.message}`;
        msg.className = "text-red-600 text-sm font-medium mt-2";
      }
    });
  </script>
</body>
</html>
